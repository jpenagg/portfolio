{{ define "main" }}
  <section class="page-hero">
    <div class="container">
      <p class="eyebrow">{{ .Section | title }}</p>
      <h1>{{ .Title }}</h1>
      {{ with .Description }}
        <p class="lead">{{ . }}</p>
      {{ end }}
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="card-grid">
        {{ range .Paginator.Pages }}
          {{ partial "post-card.html" . }}
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
